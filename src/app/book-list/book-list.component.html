<div class="row">
  <div class="col-6">
    <h2 style="color: #0a70b9">List book</h2>
  </div>
  <div class="col-6">
    <h2 style="color: purple" id="alo"></h2>
  </div>
  <div *ngFor="let pe of book index as i">
    <h4>{{i + 1}}</h4>
    <h4>{{pe.title}}</h4>
    <h4>{{pe.author}}</h4>
    <h4>{{pe.description}}</h4>
    <h4><a [routerLink]="['/detail', pe.id]"><sub><span style="font-size: 16px" class="material-icons">feed</span></sub>&ensp;Detail</a></h4>
    <button class="btn-warning btn"><a style="text-decoration: none" [routerLink]="['/edit', pe.id]">
      <sub><span style="font-size: 15px" class="material-icons">border_color</span></sub>&ensp;Edit</a></button>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
      <sub><span style="font-size: 16px" class="material-icons">delete</span></sub>&ensp;Delete
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="staticBackdropLabel">Xin chào!</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bạn có chắc chắn muốn xóa??
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" style="color: honeydew" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"><a
              (click)="deleteBook(pe.id)">Delete</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<button (click)="openDialog()">Fail</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  All book
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Tổng số sách</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn-block btn" id="alo2" (click)="countAllBook()">Total book</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
