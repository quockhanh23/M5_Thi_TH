<div class="container" style="text-align: center">
  <div class="row">
    <div class="col-3">
      <h2 style="color: deeppink">Tên đăng nhập</h2>
      <mat-form-field hideRequiredMarker appearance="outline" color="primary">
        <mat-label>Name</mat-label>
        <input matInput required>
        <mat-hint align="end">alo123</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-3">
      <h2 style="color: deeppink">Mật khẩu</h2>
      <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint align="end">alo123</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <h2 style="color: purple">Bạn chưa có tài khoản?</h2>
    </div>
    <div class="col-3">
      <div class="example-button-row">
        <button (click)="openDialog()" class="btn-primary btn" mat-button color="primary">Đăng nhập</button>
      </div>
    </div>
  </div>
</div>
