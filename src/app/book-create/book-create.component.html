<h2 style="color: #0a70b9">Create book</h2>
<button class="btn-warning btn"><a style="text-decoration: none" routerLink="/list">Back</a></button>

<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>ID:</td>
      <td><input type="hidden" formControlName="id"></td>
    </tr>
    <tr>
      <td>Title:</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Author:</td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
  </table>
  <button class="btn-primary btn" type="submit" mat-button (click)="openDialog()">Create</button>

</form>
